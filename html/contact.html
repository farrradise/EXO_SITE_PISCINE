        </div>

    <main id="contact" class="col-11">

      <section class="row">
        <h2>Pour nous rencontrer...</h2>
        <address class="col-5">
          <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
          24, rue de l'entente
          <br>59100 Roubaix
          <br>
          <i class="fa fa-phone fa-lg" aria-hidden="true"></i>
          03.04.56.07.89
          <br>
          <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
          contact@oceandream.fr
        </address>
        <iframe class="col-6" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2528.4527379008687!2d3.189737150787114!3d50.67442077898255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3287cf91e104f%3A0xa6ae6585f5725be4!2sA.D.E.P.!5e0!3m2!1sfr!2sfr!4v1491549060636"></iframe>

      <section class="row">
        <h2>Pour nous contacter...</h2>
        <form action="index.html" method="post">

          <div class="row">
            <label for="nom" class="col-4">Nom</label>
            <input type="text" name="nom" value="" class="col-5" autofocus required>
          </div>

          <br>

          <div class="row">
            <label for="sujet" class="col-4">Sujet</label>
            <input type="text" name="sujet" value="" class="col-5">
          </div>

          <br>

          <div class="row">
            <label for="tel" class="col-4">Téléphone</label>
            <input type="text" name="tel" value="" required maxlength="10" class="col-5">
          </div>

          <br>

          <div class="row">
            <label for="message" class="col-4">Message</label>
            <textarea name="name" rows="6" cols="70" class="col-5"required></textarea>
          </div>

          <br>

          <button class="row" class="col-9" type="submit" name="button">Envoyer !</button>
        </form>
      </section>

    </main>
